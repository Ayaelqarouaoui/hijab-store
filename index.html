
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHALHER Paris | Maison de Luxe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="menu-burger" id="burgerBtn"><i class="fas fa-bars"></i></div>
            <div class="logo">
                <img src="logo.jpg" alt="CHALHER PARIS" style="height: 50px;">
            </div>
            <div class="header-icons">
                <i class="fas fa-search" id="searchBtn"></i>
                <i class="fas fa-user" id="userIcon"></i>
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>CHALHER PARIS</h1>
            <p>COLLECTION RAMADAN-AÏD 2026</p>
            <a href="#collection" class="btn-discover">VOIR LA COLLECTION</a>
        </div>
    </section>

    <section id="collection" class="gallery-section">
        <div class="grid-container" id="gallery">
            </div>
    </section>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="product-page-flex">
                <div class="product-view"><img id="modalImage" src=""></div>
                <div class="product-info">
                    <h2 id="modalTitle">MODÈLE EXCELLENCE</h2>
                    <p class="product-price">54,95 €</p>
                    <textarea placeholder="Personnalisation (optionnel)"></textarea>
                    <button class="add-to-cart" id="addToCartBtn">AJOUTER AU PANIER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content checkout-box">
            <span class="close-checkout">&times;</span>
            <h2>Paiement Sécurisé</h2>
            <form id="paymentForm">
                <input type="text" placeholder="Nom sur la carte" required>
                <input type="text" placeholder="Numéro de carte" maxlength="16" required>
                <div style="display:flex; gap:10px;">
                    <input type="text" placeholder="MM/AA" required>
                    <input type="text" placeholder="CVC" required>
                </div>
                <button type="submit" class="btn-pay">CONFIRMER</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <div class="f-col">
                <h4>INFORMATIONS</h4>
                <p><a href="https://wa.me/212600000000">Contactez-nous</a></p>
            </div>
            <div class="f-col">
                <h4>MON COMPTE</h4>
                <p><a href="#" id="orderLink">Mes commandes</a></p>
            </div>
        </div>
        <p>© 2026 CHALHER Paris.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
