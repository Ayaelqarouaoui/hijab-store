<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHALHER Paris | Maison de Luxe</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>

<header>
<div class="header-container">
<div class="menu-burger"><i class="fas fa-bars"></i></div>
<div class="logo">CHALHER <span>PARIS</span></div>
<div class="header-icons">
<i class="fas fa-search"></i>
<i class="fas fa-user"></i>
<div class="cart-icon">
<i class="fas fa-shopping-bag"></i>
<span class="cart-count">0</span>
</div>
</div>
</div>
</header>

<section class="hero">
<div class="hero-content">
<h1>CHALHER PARIS</h1>
<p>COLLECTION RAMADAN-AÏD 2026</p>
<a href="#collection" class="btn-discover">VOIR LA COLLECTION</a>
</div>
</section>

<section class="reassurance">
<div class="re-item"><i class="fas fa-truck"></i> LIVRAISON OFFERTE</div>
<div class="re-item"><i class="fas fa-sync"></i> SATISFAIT OU REMBOURSÉ</div>
<div class="re-item"><i class="fas fa-lock"></i> PAIEMENT SÉCURISÉ</div>
</section>

<section id="collection" class="gallery-section">
<div class="grid-container" id="gallery"></div>
</section>

<!-- MODAL -->
<div id="productModal" class="modal">
<div class="modal-content">
<span class="close-modal">&times;</span>
<div class="product-page-flex">
<div class="product-view">
<img id="modalImage" src="">
</div>
<div class="product-info">
<h2 id="modalTitle"></h2>
<p class="product-price">54,95 €</p>
<button class="add-to-cart">AJOUTER AU PANIER</button>
</div>
</div>
</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
<span class="close-sidebar">&times;</span>
<a href="#">Accueil</a>
<a href="#collection">Collection</a>
<a href="#">Contact</a>
</div>

<!-- SEARCH INPUT -->
<input type="text" class="search-input" placeholder="Rechercher...">

<!-- USER DROPDOWN -->
<div class="user-dropdown">
<a href="#">Se connecter</a>
<a href="#">Créer un compte</a>
<a href="#">Mes commandes</a>
</div>

<!-- MINI CART -->
<div class="mini-cart">
<h4>Votre panier</h4>
<div class="cart-items"></div>
<p class="cart-total"></p>
</div>

<!-- WhatsApp -->
<a href="https://wa.me/212XXXXXXXXX" class="whatsapp-btn" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<!-- Instagram -->
<a href="https://instagram.com/yourpage" class="instagram-btn" target="_blank">
<i class="fab fa-instagram"></i>
</a>

<footer>
<p>© 2026 CHALHER Paris. Luxe et Élégance.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
